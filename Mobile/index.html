<html lang="ru">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <!-- NAVBAR -->


    <nav>
        <div class="nav-wrapper blue lighten-2">
            <a href="#" class="brand-logo center">TODOlist</a>
        </div>
    </nav>


    <!-- INPUT BLOCK -->


    <div class="row">
        <div class="input-field col s9">

            <input value="" id="TaskImput" type="text" class="validate">
            <label class="active" for="first_name2">новая запись</label>

        </div>

        <div class="input-field col s3">

            <a class="btn-floating btn-large waves-effect waves-light blue darken-1" id="addButton"><i
                    class="material-icons">add</i></a>

        </div>
    </div>


    <!-- TASK LIST -->


    <ul class="collection with-header" id="TaskListContainer">



    </ul>

    <script>

        let TaskItems = [];

        const TaskListContainer = document.getElementById("TaskListContainer");

        document.addEventListener('DOMContentLoaded', renderList());

        function renderList() {
            let task = '';
            TaskItems.forEach(TaskItem => {
                task += `
            <li class="collection-item">
                <div><span>${TaskItem.text}</span>
                    <a href="#!" class="secondary-content">

                        <button class="waves-effect waves-light btn-small blue darken-1" type="submit" name="action">
                            <i class="material-icons">border_color</i>
                        </button>

                        <button class="waves-effect waves-light btn-small blue darken-1" type="submit" name="action">
                            <i class="material-icons">delete</i>
                        </button>
            
                    </a>
                </div>
            </li>`;

            })
            TaskListContainer.innerHTML = task;
        }

        
        const addButton = document.getElementById('addButton');

        addButton.addEventListener('click', createTask);

        // addButton.onclick = createTask(); не работает?!
        
        function createTask() {
            const text = document.getElementById("TaskImput").value;
            if (text) {
                const task = {
                    id: '_' + Math.random().toString(36).substr(2, 9),
                    text: text,
                    inComplete: false
                }
                console.log(task.id);
                TaskItems.push(task);
                document.getElementById('TaskImput').value = '';
                renderList();

            }else {
                return;

            }
        }

        function delTask(id){
            
            TaskItems.forEach((TaskItem, i) => {
                if (TaskItem.id === id) {
                    TaskItems.splice(i, 1);
                    renderList();
                    return;
                }
            })
        }
        

    </script>


</body>


</html>
